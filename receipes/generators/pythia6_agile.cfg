.process	charm
.decay_table    $O2SIM_ROOT/data/decaytable.dat
.interface	AGILe
.projectile_P	7000
.target_P	-7000

delegate()	pythia6_3, GeneratorManagerPythia6
pythia6_3
.tune		perugia 2011
.process	jets
.decay_table    $O2SIM_ROOT/data/decaytable.dat
.interface	AGILe
.projectile_P	450
.target_P	-450
