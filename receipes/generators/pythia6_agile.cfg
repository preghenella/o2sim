# generator pythia6 configuration
delegate()	pythia6_1, GeneratorManagerPythia6
pythia6_1
.tune		perugia 2011
.process	minimum bias
.decay_table    $O2SIM_ROOT/data/decaytable.dat
.interface	AGILe
.projectile_P	3500
.target_P	-3500

delegate()	pythia6_2, GeneratorManagerPythia6
